<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check list P.P</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Check list P.P</h1>
        </header>
        
        <main class="main-content">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                <div id="loginError" class="error-message" style="display: none;"></div>
                
                 Adicionando informações dos usuários disponíveis 
                <div class="users-info">
                    <h3>Usuários Disponíveis:</h3>
                    <div class="users-grid">
                        <div class="user-card">
                            <strong>gerente</strong>
                            <span>Administrador</span>
                            <small>Acesso completo + admin</small>
                        </div>
                        <div class="user-card">
                            <strong>carol</strong>
                            <span>Usuário</span>
                            <small>Acesso ao checklist</small>
                        </div>
                        <div class="user-card">
                            <strong>victor</strong>
                            <span>Usuário</span>
                            <small>Acesso ao checklist</small>
                        </div>
                        <div class="user-card">
                            <strong>eloane</strong>
                            <span>Usuário</span>
                            <small>Acesso ao checklist</small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
