<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Check list P.P</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Check list P.P - Administração</h1>
        </header>
        
        <main class="main-content">
            <div class="user-info">
                <div>
                    <strong>Usuário acessado:</strong> <span id="currentUsername"></span>
                </div>
                <button onclick="auth.logout()" class="btn-secondary">Sair</button>
            </div>

            <div class="admin-form">
                <h3>Adicionar/Editar Item do Checklist</h3>
                <form id="itemForm">
                    <input type="hidden" id="itemId" value="">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="orderNumber">Número de Ordem:</label>
                            <input type="number" id="orderNumber" name="orderNumber" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">O que fazer:</label>
                            <input type="text" id="taskDescription" name="taskDescription" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observations">Observações:</label>
                        <textarea id="observations" name="observations" class="user-observations" placeholder="Observações sobre esta tarefa..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salvar Item</button>
                        <button type="button" onclick="clearForm()" class="btn-secondary">Limpar</button>
                    </div>
                </form>
            </div>

            <div class="items-list">
                <h3>Itens do Checklist</h3>
                <div id="itemsList"></div>
            </div>
        </main>
    </div>
    
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
